<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<button id="print-report">PRINT REPORT</button>
	<div id="page-body">
		<div class="report-header report-area">HEADER</div>
		<div class="report-subheader report-area">SUBHEADER</div>
		<div class="report-about report-area">ABOUT</div>
		<div class="report-steps report-area">STEPS</div>
		<div class="report-expected report-area">
      <h2>Expected</h2>
      <canvas id="expected-canvas"></canvas>
    </div>
		<div class="report-received report-area">
      <h2>Received</h2>
      <canvas id="received-canvas"></canvas>
    </div>
	</div>
  <script type="module" src="script.js"></script>
</body>
</html>
